<ngx-codemirror
  [(ngModel)]="content"
  (ngModelChange)="update($event)"
  [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'text/x-stex'
  }"
></ngx-codemirror>
<div [hidden]="errorMessage | async" id="output-container" #outputContainer></div>
<pre class="error-message">{{errorMessage | async}}</pre>

<script src="tikz.js" defer></script>
