<ngx-codemirror
  class="code-mirror"
  [(ngModel)]="content"
  (ngModelChange)="update($event)"
  [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'text/x-stex'
  }"
></ngx-codemirror>
<div class="output">
  <div [hidden]="errorMessage | async" id="output-container"></div>
  <pre [hidden]="!(errorMessage | async)"class="error-message">{{errorMessage | async}}</pre>
</div>

<script src="tikz.js" defer></script>
